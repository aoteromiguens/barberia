  <main>
    
    <div class="container" id="app">
      <form style="border: 2px solid black; margin:10px auto ; width: 400px; padding: 20px; ">
      <h1>Editar Producto </h1>
      <div class="mb-3">
        <label for="id">Id:</label>
        <pre><input type="number" name="id" id="id" disabled v-model="id" style="width: 90%;"></pre>
        
      </div>
      <div class="mb-3">
        <label for="nombre">Nombre:</label>
        <pre><input type="text" name="nombre" id="nombre" v-model="nombre" style="width: 90%;"></pre>
        
      </div>
      <div class="mb-3">
        <label for="precio">Precio:</label>
        <pre><input type="number" name="precio" id="precio" v-model="precio" style="width: 90%;"></pre>
        
      </div>
      <div class="mb-3">
        <label for="descripcion">Descripcion:</label>
        <pre><textarea name="descripcion" id="descripcion" v-model="descripcion" rows="10" style="width: 90%;"></textarea></pre>
        
        
      </div>
      <div class="mb-3">
        <label for="imagen">Imagen</label>
        <pre><input type="text" name="imagen" id="imagen" v-model="imagen" style="width: 90%;">  </pre>
        
        <img style="width: 90%;"   :src="imagen" alt="">
      </div>
      <button type="button" class="btn btn-primary" v-on:click="modificar()" style="margin-right: 20px;">Grabar</button>
              <button type="button" class="btn btn-primary" v-on:click="cancelar()" style="margin-right: 20px;">Cancelar</button>
      </form>
    </div>
  </main>
